<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONNX Model Inference</title>
    <!-- Include ONNX Runtime Web library -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <!-- Include custom JavaScript file -->
    <script src="./index.js"></script>
    <!-- Styling for layout (optional) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: green;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ONNX Model Inference</h1>

    <div class="input-container">
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" value="35">
    </div>

    <div class="input-container">
        <label for="input2">Input 2:</label>
        <input type="number" id="input2" value="60000">
    </div>

    <button onclick="runInference()">Run Inference</button>

    <div id="inferenceResult"></div>
</body>
</html>
